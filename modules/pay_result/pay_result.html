<div class="pay-container">
    <div class="pay-result">
        <span>支付成功</span>
    </div>
    <div class="result-name">
        <div class="des">
            花不完订单
        </div>
        <div class="pay-amount">
            ￥{{pay_result.amount}}
        </div>
    </div>
    <div class="pay-detail">
        <div class="pay-item">
            <div class="item-name">订单号:</div>
            <div class="item-value" ng-bind="pay_result.order_id"></div>
        </div>
        <div class="pay-item">
            <div class="item-name">下单时间:</div>
            <div class="item-value" ng-bind="pay_result.create_time|date:'yyyy-MM-dd hh:mm:ss'"></div>
        </div>
        <div class="pay-item">
            <div class="item-name">支付方式:</div>
            <div class="item-value" ng-bind="pay_result.pay_type_name"></div>
        </div>
    </div>
    <div class="pay-bottom-bar">
        <div ng-click="go_list()">继续购物</div>
        <div ng-click="go_order()">我的订单</div>
    </div>
</div>
